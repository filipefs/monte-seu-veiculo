<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" 
		library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="escolhaCores">

		<pm:header title="Cores" />
		<pm:content>
			<h:form id="frmCor">

				<p:dataList id="dlCores" 
					value="#{monte.cor}" var="tipo">
					<p:commandLink value="#{tipo}" 
						action="opcionais.ifba">
						<f:setPropertyActionListener 
							target="#{monte.corEscolhida}"
							value="#{tipo}">
						</f:setPropertyActionListener>
					</p:commandLink>
					
				</p:dataList>
				<p/>
				<p/>
				<p:commandButton value="Voltar" action="#{monte.removerDecorador('cor')}" >
					</p:commandButton>
				
			</h:form>

		</pm:content>

	</pm:page>

</h:body>

</html>
